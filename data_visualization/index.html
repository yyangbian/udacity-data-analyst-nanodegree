 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Titanic Passenger Information</title>
<style>

</style>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class="text-center">Women, children and the wealthy people are more likely to survive in Titanic tragedy</h1>
  <div id="row">
    <div class="chart col-md-8 chart" id="chartContainer">
    </div>
    <div class='input-form col-md-4'>
      <form id="inputs">
        <div class="form-group">
          <input onclick="normalizeYAxis(this)" type="checkbox" value="check" id="normalized" checked>
          <label for="normalized">
            Show percentage on y axis
          </label>
        </div>
        <div class="form-group">
          <label>
            Select the variable for x axis:
          </label><br>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="Sex" checked>
              Gender
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="Pclass">
              Passenger Class
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="AgeGroup">
              Age Group
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="SibSp">
              Number of Siblings/Spouses Aboard
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="Parch">
              Number of Parents/Children Aboard
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="FareGroup">
              Ticket Fare
            </label>
          </div>
          <div class="radio">
            <label>
              <input onchange="createBarPlot()" type="radio" name="categories" value="Embarked">
              Port of Embarkation
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
