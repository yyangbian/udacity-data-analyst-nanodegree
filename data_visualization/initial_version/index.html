 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<style>

.input {
  font-size: 16px;
}

div.input-form {
  position: relative;
  left: 80px;
}

</style>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<body>
<div class="chart" id="chartContainer">
</div>
<div class='input-form'>
  <select onchange="switchData()" id="metric" class="input">
    <option value="Sex">Gender</option>
    <option value="Pclass">Passenger Class</option>
    <option value="AgeGroup">Age Group</option>
    <option value="SibSp">Number of Siblings/Spouses Aboard</option>
    <option value="Parch">Number of Parents/Children Aboard</option>
    <option value="Embarked">Port of Embarkation</option>
  </select>
  <input onclick="normalizeYAxis(this)" type="checkbox" value="check" id="normalized">
  <label for="normalized">
    Normalized Bar Chart
  </label>
</div>
<script src="main.js"></script>
</body>
</html>
